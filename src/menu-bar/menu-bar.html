<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">


<dom-module id="menu-bar">

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-drawer {
            --app-drawer-content-container: {
              background-color: #B0BEC5;
            }
          }

      .flex-horizontal {
              @apply(--layout-horizontal);
            }
      .flexchild {
              @apply(--layout-flex);
            }

    </style>

    <template>

      <!-- Main content -->
    <app-drawer-layout>

      <app-drawer swipe-open></app-drawer>

      <app-drawer id="endDrawer" align="end"></app-drawer>

      <app-toolbar class="container flex-horizontal">
        <paper-icon-button icon="search" drawer-toggle></paper-icon-button>
        <div main-title class="flexchild"></div>
        <paper-icon-button icon="account-circle" on-tap="_toggleDrawer"></paper-icon-button>
      </app-toolbar>

    </app-drawer-layout>


  </template>

  <script>

    Polymer({

      is: 'menu-bar',
      _toggleDrawer: function(){
        this.$.endDrawer.toggle();
      }

    });

  </script>
