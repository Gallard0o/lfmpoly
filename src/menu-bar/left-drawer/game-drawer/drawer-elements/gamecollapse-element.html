<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../../../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../../../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../../../../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../../../../bower_components/paper-dialog/paper-dialog.html">



<dom-module id="gamecollapse-element">

    <style>
      .collapse-content {
         padding: 15px;
         border: 1px solid #dedede;
       }

       .heading{
        width: 100%;
        margin: 0;
       }

       .item-container{
        width:100%;
       }

       .item-text{
        font-size: .9rem;
       }

       .avatar {
         display: inline-block;
         box-sizing: border-box;
         width: 40px;
         height: 40px;
         border-radius: 50%;
         background: var(--paper-amber-500);
       }

       .collapse-toggles {
         margin-bottom: .5em;
       }

       .flex-center-justified {
           @apply(--layout-horizontal);
           @apply(--layout-center-justified);
         }

       .flex-equal-justified {
           @apply(--layout-horizontal);
           @apply(--layout-justified);
         }

         .flex-start-justified {
         @apply(--layout-horizontal);
         @apply(--layout-start-justified);
       }

         .collapse-news paper-button {
            padding: 0.7em 0em;
            width: 100%;
         }

       iron-collapse{
        padding: 0px 10px 15px;
       }

    </style>

<template>

  <template is="dom-repeat" items="{{games}}">
    <paper-button id$="options" class="heading" on-click="_toggle">
      <div role="listbox" class="item-container">
        <paper-icon-item>
           <div class="avatar blue" item-icon></div>
           <paper-item-body>
             <div class="item-text">{{item.title}}</div>
           </paper-item-body>
            <paper-badge label="{{item.notifications}}"></paper-badge>
         </paper-icon-item>
       </div>
    </paper-button>

    <iron-collapse id$="collapse{{item.id}}">
      <div class="collapse-toggles container flex-equal-justified">
        <div>
         <span>Buscar</span>
          <paper-toggle-button checked class="container flex-center-justified"></paper-toggle-button>
        </div>
        <div>
          <span>Encontrarme</span>
          <paper-toggle-button checked class="container flex-center-justified"></paper-toggle-button>
        </div>
        <div>
          <span>Noticias</span>
          <paper-toggle-button checked class="container flex-center-justified"></paper-toggle-button>
        </div>
      </div>
      <template is="dom-repeat" items="{{item.news}}">
        <div class="collapse-news">
          <paper-button on-click="_toggleDialog" class="container flex-start-justified"><span>{{item.newsTitle}}</span></paper-button>
          <paper-dialog opened id="dialog"><p>hola</p>
           <div class="buttons">
              <paper-button dialog-dismiss>Cancel</paper-button>
              <paper-button dialog-confirm autofocus>Accept</paper-button>
           </div>
          </paper-dialog>
        </div>
        </iron-collapse>
      </template>
  </template>

</template>

  <script>

    Polymer({

      is: 'gamecollapse-element',
      _toggle: function (event, detail, sender) {
                  var id = event.model.item.id;
                  var selector = '#collapse' + id;
                  this.$$(selector).toggle();
              },

      ready: function() {
              this.games = [
                  {title: 'League of Legends', icon: '', id:"1", notifications:"2", news:[{newsTitle: 'Nuevos heroes arriban al nexo', newsContent: 'Talisha is comming', link:'league.com'},
                                                                                          {newsTitle: 'Taric sale del closet', newsContent: 'se le encontró con EZ', link:'league.com'},
                                                                                          {newsTitle: 'Jinx es una putona', newsContent: 'y además lesbiana, tijeretea con MF', link:'league.com'}]
                                                                                          },

                  {title: 'World of Warcraft', icon: '', id:"2", notifications:""},

                  {title: 'Pokemon GO', icon: '', id:"3", notifications:"9"}
              ];
            },
            _toggleDialog: function() {
            this.$.dialog.open();
        }
    });


  </script>
