<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../../../../bower_components/paper-button/paper-button.html">

<dom-module id="gamecollapse-content">

    <style>

    .flex {
      @apply(--layout-horizontal);
    }

    .flex-center-justified {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

    .flex-equal-justified {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }

    .flex-start-justified {
    @apply(--layout-horizontal);
    @apply(--layout-start-justified);
  }

    .collapse-news paper-button {
       padding: 0.7em 0em;
       width: 100%;
    }

    .collapse-toggles {
      margin-bottom: .5em;
    }


    </style>

    <template>

      <div class="collapse-toggles container flex-equal-justified">
        <div>
         <span>Buscar</span>
          <paper-toggle-button checked class="container flex-center-justified"></paper-toggle-button>
        </div>
        <div>
          <span>Encontrarme</span>
          <paper-toggle-button checked class="container flex-center-justified"></paper-toggle-button>
        </div>
        <div>
          <span>Noticias</span>
          <paper-toggle-button checked class="container flex-center-justified"></paper-toggle-button>
        </div>
      </div>

     <template is="dom-repeat" items="{{news}}">
       <div class="collapse-news">
         <paper-button class="container flex-start-justified"><span>{{item.title}}</span></paper-button>
       </div>
     </template>

  </template>

  <script>

    Polymer({

      is: 'gamecollapse-content',

      ready: function() {
              this.news = [
                  {title: 'Nuevos heroes arriban al nexo', id:"1"},
                  {title: 'World of Warcraft', id:"2"},
                  {title: 'Pokemon GO', id:"3"}
              ];
            }
    });


  </script>
